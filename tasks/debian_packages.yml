---
- name: Install Ubuntu repo files
  template:
    src: "ubuntu/{{ item }}.j2"
    dest: "/etc/apt/sources.list.d/{{ item }}"
    owner: root
    mode: "644"
  with_items:
    - "ubuntu.sources"
  when: ansible_distribution == "Ubuntu"

- name: Install Debian repo files
  template:
    src: "debian/{{ item }}.j2"
    dest: "/etc/apt/sources.list.d/{{ item }}"
    owner: root
    mode: "644"
  with_items:
    - "debian.sources"
  when: ansible_distribution == "Debian"

- name: install base build packages for Debian-like systems
  ansible.builtin.apt:
    name: ["wget", "openssh-client", "chrony", "acpid", "nano", "netcat-openbsd",
           "bzip2", "rsyslog", "tar", "unzip", "fail2ban", "exim4", "ufw", "auditd",
           "needrestart", "sysfsutils" ]
    state: present

- name: Configure needrestart to not auto-restart services
  ansible.builtin.lineinfile:
    path: /etc/needrestart/needrestart.conf
    regexp: '^#\$nrconf\{restart\}.*'
    line: "$nrconf{restart} = 'l';"
    state: present

- name: upgrade all packages to the latest versions
  ansible.builtin.apt:
    name: "*"
    state: latest
    update_cache: true
    cache_valid_time: 3600
  ignore_errors: false
  when: not skip_updates|default(false)

- name: Install HWE updates
  ansible.builtin.apt:
    name: [ "linux-generic-hwe-{{ ansible_distribution_version }}" ]
    state: present
    install_recommends: true
  when: ansible_distribution_release in ["noble", "focal", "jammy", "bionic"] and not disable_hwe


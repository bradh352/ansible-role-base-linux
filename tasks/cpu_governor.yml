---
- name: Install CPUPower systemd service
  copy:
    src: cpupower.service
    dest: /etc/systemd/system/cpupower.service
    owner: root
    mode: "644"
  register: cpupower

- name: Reload SystemD for CPUPower
  shell: systemctl daemon-reload

- name: Enable CPUPower Service
  service:
    name: cpupower
    enabled: true
    state: started

